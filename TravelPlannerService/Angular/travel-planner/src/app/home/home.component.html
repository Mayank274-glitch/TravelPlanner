<!-- home.component.html -->

<mat-form-field class="example-full-width">
  <input
    type="text"
    placeholder="Search City"
    matInput
    [formControl]="cityControl"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let city of filteredCities | async" [value]="city">
      {{ city }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

<!-- Calendar for selecting the date of travel -->
<mat-form-field>
  <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="selectedDate" />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<!-- Button to set city and date -->
<button mat-raised-button (click)="setCityAndDates()">Set City and Date</button>
